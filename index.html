<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SIXTH DAY TASK</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <div class="container">

        <img src="Vector 1.png" alt="">
        <div class="calculator">
            <div class="mainPart">
                <div class="area">
                <div class="enter" style="color: white;">
                    <span id="firstNumber" type="text"></span>
                </div>
                <div class="answer"  style="color: white;">
                    <div style="font-size: 30px; padding-top: 20px;">=</div>
                    <div id="sum"></div>
                </div>
                </div>
                <div class="buttons">
                    <button id="" class="signs">C</button>
                    <button class="signs">/</button>
                    <button class="signs">%</button>
                    <button class="signs">X</button>
                    <button id="number7" value="7" onclick="counter7()">7</button>
                    <button id="number8" value="8" onclick="counter8()">8</button>
                    <button id="number9" value="9" onclick="counter9()">9</button>
                    <button class="signs">&pm;</button>
                    <button id="number4" value="4" onclick="counter4()">4</button>
                    <button id="number5" value="5" onclick="counter5()">5</button>
                    <button id="number6" value="6" onclick="counter6()">6</button>
                    <button class="signs">-</button>
                    <button id="number1" value="1" onclick="counter1()">1</button>
                    <button id="number2" value="2" onclick="counter2()">2</button>
                    <button id="number3" value="3" onclick="counter3()">3</button>
                    <button class="signs">+</button>
                    <button>.</button>
                    <button id="number0" value="0" onclick="counter()">0</button>
                    <button class="signs">&#8592;</button>
                    <button class="signs">=</button>
                </div>
            </div>
        </div>

    </div>

    <script src="script.js"></script>
</body>

</html>
